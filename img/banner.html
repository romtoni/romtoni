<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1280, initial-scale=1" />
  <title>GitHub Banner CODEssenceYT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body, html {
      margin: 0; padding: 0;
      width: 1280px; height: 320px;
      background: #121212;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner {
      width: 1200px; height: 280px;
      display: flex; flex-direction: row;
      gap: 10px;
      border-radius: 16px;
      box-shadow:
        0 12px 40px rgba(0,0,0,0.8),
        inset 0 0 30px rgba(255,255,255,0.1);
      color: #fff;
      overflow: hidden;
      position: relative;
      background:
        linear-gradient(45deg, 
          rgba(255,255,255,0.15) 1px, transparent 2px),
        linear-gradient(135deg, 
          rgba(255,255,255,0.1) 1px, transparent 2px),
        linear-gradient(45deg, #0b0b0b, #1a1a1a 70%, #121212);
      background-size: 20px 20px;
      background-repeat: repeat;
    }

    .logo {
      width: 280px; height: 280px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%;
      border: 4px solid #e0e0e0;
      padding: 1px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
      background: transparent;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .logo img {
      width: 100%; height: auto;
      border-radius: 50%;
      display: block;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
    }

    .content {
      flex: 1;
      padding: 40px 20px 40px 30px;
      display: flex; flex-direction: column; justify-content: center;
      position: relative;
      z-index: 1;
    }

    .brand {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 8px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ddd;
      text-shadow: 0 0 6px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="logo">
      <img src="logo.png" alt="Logo CODEssenceYT" />
    </div>
    <div class="content">
      <div class="brand">Romtoni</div>
      <div class="title">Web Developer · Application Reviewer · Tech Enthusiast · AI Enjoyer</div>
    </div>
  </div>
</body>
</html>
